<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      background-color: #f4f4f4;
    }
    .box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 300px;
    }
    h1 {
      font-size: 36px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>LOGIN</h1>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <br><br>
    <button>Login</button>
  </div>

</body>
</html>
